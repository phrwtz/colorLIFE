<html>

<body>
    <h1>Welcome to ColorLife!</h1>
    <input type="button" id="boardButton" onclick="clearBoard()" value="Clear board"
        style="display:inline;margin-right:10px:" />
    <input type="button" id="backButton" onclick="backup();" value="Back up"
        style="display:inline;margin-right:10px;">
    </input>
    <input type="button" id="toggleRunButton" onclick="toggleRun();" value="Run"
        style="display:inline;margin-right:10px;">
    </input>
    <input type="button" id="runOnceButton" onclick="runOnce();" value="Run once"
        style="display:inline;margin-right:10px;">
    </input>

    <p id="countPara" style="display:block">
    </p>


    <svg id="container" width="100%" height="100%">
        <rect id="none" x="0" y="0" width="40" height="40" onclick="setNone()"
            style="fill:white;stroke-width:3;stroke:rgb(0,0,0);display:inline" />
        <rect id="red" x="50" y="0" width="40" height="40" onclick="setRed()"
            style="fill:red;stroke-width:3;stroke:rgb(0,0,0);display:inline" />
        <rect id="blue" x="100" y="0" width="40" height="40" onclick="setBlue()"
            style="fill:blue;stroke-width:3;stroke:rgb(0,0,0);display:inline" />
        <rect id="green" x="150" y="0" width="40" height="40" onclick="setGreen()"
            style="fill:green;stroke-width:3;stroke:rgb(0,0,0);display:inline" />
        <rect id="boardRect" x="0" y="80" width="800" height="800" style="fill:none"></rect>

    </svg>
    <script src="testSVG.js">
    </script>

</body>

</html>
